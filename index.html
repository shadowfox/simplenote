<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SimpleNote</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="simplenote.js"></script>
</head>
<body>
    <header>
        <em>SimpleNote</em>
    </header>

    <nav>
        <ul id="notes-list"></ul>
    </nav>

    <div id="main">
        <noscript>SimpleNote requires javascript</noscript>
        <div id="tools">
            <a id="delete-all" href="javascript:void(0);">Delete all notes</a> |
            <a id="delete-note" href="javascript:void(0);">Delete</a> |
            <a id="add-note" href="javascript:void(0);">New Note</a>
        </div>
        <textarea id="notepad" placeholder="Type here"></textarea>
    </div>
</body>
</html>
